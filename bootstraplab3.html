<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="text-center">
			<img src="https://pngimg.com/d/github_PNG58.png" height="80px" width="80px">
		
		</div>
		<div class="display-4 text-center" style="font-size: 30px;">Sign in to GitHub</div>

		
	
	<div class="mt-3 card bg-light mx-auto" style="width: 400px;height: 250px;">
		<div class="card-body">
		<form>
		<div class="form-group">
		<label for="usr">Username or email address</label>
		<input type="text" name="username" class="form-control" id="usr" >
		</div>
		<div class="form-group ">
			<label for="pass">Password</label>
			<span class="offset-md-5"><a href="#">Forgot password?</a></span>
			<input type="password" name="password" class="form-control" id="pass">
		</div>
		<div class="form-group">
			<input type="button" name="sign" class="form-control btn btn-success" value="Sign in">
		</div>
		</form>
		</div>
	</div>
	<div class="mt-3 card mx-auto" style="width: 400px;height:60px;">
		<div class="card-body text-center">
			<p class="card-text ">New to GitHub?<a href="#"> Create an account</a></p>
		</div>
	</div>
	<nav class="navbar navbar-expand-sm  justify-content-center mt-5 ">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="#" class="nav-link">Terms</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link">Privacy</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link">Security</a>
			</li>
			<li class="nav-link">Contact GitHub</li>
		</ul>
	</nav>
	</div>

</body>
</html>
